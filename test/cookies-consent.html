<div id="root"></div>
<script type="text/javascript">
    let options = {
        "cookies": {
            "essential": {
                "title": "Essential cookies",
                "description": "These cookies are required for the website to function properly and they are enabled by default.",
                "defaultEnabled": true
            },
            "analytical": {
                "title": "Analytical cookies",
                "description": "Analytical cookies help us improve our website by collecting and reporting information on its usage.",
                "defaultEnabled": false
            }
        },
        "onCookiesAccept": function (list) {
            console.log("Accepted cookies: ");
            console.log(list);
        },
        "onCookiesReject": function (list) {
            console.log("Rejected cookies: ");
            console.log(list);
        }
    };
    let cc = ReactDOM.render(React.createElement(Neutrine.CookiesConsent, options), document.getElementById("root"));
